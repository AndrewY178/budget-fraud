version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fraud_budget_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-frauduser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fraudpass}
      POSTGRES_DB: ${POSTGRES_DB:-fraud_budget_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-frauduser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: fraud_budget_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-frauduser}:${POSTGRES_PASSWORD:-fraudpass}@postgres:5432/${POSTGRES_DB:-fraud_budget_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: fraud_budget_frontend
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:

